<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>MatchemUp</title>
  </head>
  <body>
    <h1><span>MITT</span>Match</h1>
    <div class="main-container">
      <main>
        <section class="scoreboard">
          <div class="left-nav">
            Next Card:
            <div id="next-card"><i class="fas fa-anchor" id="main-icon"></i></div>
          </div>
          <div class="right-nav">
            <div class="score-container">
              Your Score:
              <span id="score">0</span>
            </div>
            <div class="restart">
              <i class="fas fa-redo"></i>
              Restart Game
            </div>
          </div>
        </section>
        <ul id="cards">
          <li class="card">
            <i class="fas fa-atom icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-frog icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-feather-alt icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-cogs icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-anchor icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-fan icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-bolt icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-hat-wizard icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-apple-alt icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-bell icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-bomb icons"></i>
          </li>
          <li class="card">
            <i class="fas fa-brain icons"></i>
          </li>
        </ul>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
